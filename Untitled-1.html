<!DOCTYPE html>
<html>
<head>
    <title>My Locations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            padding: 40px;
        }

        h1 {
            color: #333;
        }

        .location {
            margin: 30px 0;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: inline-block;
            width: 300px;
        }

        .location img {
            width: 80px;
            height: 80px;
        }

        .location a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #ffffff;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 8px;
        }

        .location a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>My Locations</h1>

    <div class="location">
        <h2>Home</h2>
        <img src="https://img.icons8.com/fluency/96/home.png" alt="Home Icon">
        <br>
        <a href="https://www.google.com/maps/place/YOUR_HOME_LOCATION_LINK" target="_blank">View Home</a>
    </div>

    <div class="location">
        <h2>Church</h2>
        <img src="https://img.icons8.com/color/96/church.png" alt="Church Icon">
        <br>
        <a href="https://www.google.com/maps/place/YOUR_CHURCH_LOCATION_LINK" target="_blank">View Church</a>
    </div>

</body>
</html>
